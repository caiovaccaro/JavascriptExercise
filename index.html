<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavascriptExercise</title>
	<link rel="stylesheet" href="/public/css/normalize.css">
	<link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
	<script type="text/x-handlebars" id="page">
		<h1>{{model.title}}</h1>
	</script>
	<script type="text/x-handlebars" id="menu">
		{{#each item in model}}
			<li>
				{{#if item.url}}
					{{#link-to 'page' item.url}}
						{{item.text}}
					{{/link-to}}
				{{else}}
					{{item.text}}
				{{/if}}
				{{#if item.menu}}
					<ul>{{render "menu" item.menu}}</ul>
				{{/if}}
			</li>
		{{/each}}
	</script>
	<script type="text/x-handlebars" id="index">
		<h1>{{model.title}}</h1>
	</script>
	<script type="text/x-handlebars">
		<aside class="sidebar">
			<nav>
				<ul>
					<li>
						{{#link-to 'index'}}
							home
						{{/link-to}}
					</li>
					{{render "menu" model}}
				</ul>
			</nav>
		</aside>
		<section class="content">
    		{{outlet}}
		</section>
	</script>

	<!-- TODO: implement sane project framework -->
	<script src="/public/js/lodash.js"></script>
	<script src="/public/js/jquery-1.10.2.js"></script>
	<script src="/public/js/ember-template-compiler.js"></script>
	<script src="/public/js/ember.debug.js"></script>
	
	<script src="/app/models/helper.js"></script>
	
	<script src="/app/app.js"></script>
	
	<script src="/app/models/index.js"></script>
	<script src="/app/routes/index.js"></script>
	
	<script src="/app/models/menu.js"></script>
	<script src="/app/routes/application.js"></script>
	
	<script src="/app/models/page.js"></script>
	<script src="/app/routes/page.js"></script>
	
</body>
</html>
